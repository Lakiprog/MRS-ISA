<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
</p>

<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>TIME</mat-card-title>
            <mat-card-subtitle>
                Please pick a time range!
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup] = "timeForm"  class="example-form">
                <mat-form-field class="startDate" appearance="fill">
                    <mat-label>Choose a start date</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker3" formControlName="startDate" required>
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker3></mat-datepicker>
                    <mat-error *ngIf = "hasError('start', 'required')">Start date is required!</mat-error>
                  </mat-form-field>

                  <br />


                <mat-form-field class="start">
                  <mat-label>Start time</mat-label>
                  <input time [ngxTimepicker]="picker" matInput placeholder="3:00 PM" formControlName = "start" required>
                  <ngx-material-timepicker #picker></ngx-material-timepicker>
                  <mat-error *ngIf = "hasError('start', 'required')">Start time is required!</mat-error>
                </mat-form-field>
                <span class="material-icons">watch_later</span>
          </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button style=
                "background-color:blue; color:white" (click) = "schedule()" [disabled] = "timeForm.invalid">
                SCHEDULE
            </button>
      
        </mat-card-actions>
    </mat-card>
</div>
