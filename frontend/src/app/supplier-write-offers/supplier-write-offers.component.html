<!DOCTYPE html>
<body>
    <mat-toolbar color = "primary">
        <mat-toolbar-row>
            <span>Write offers</span>
            <span style = "flex: 1 1 auto;"></span>
            <a mat-button routerLink = "/supplierProfilePage">Back</a>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <mat-card class = "table-card">
        <mat-card-title>Medicine supply</mat-card-title>
        <div class = "data-table">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef class = "coloumnNumber">No.</th>
                    <td mat-cell *matCellDef="let element" class = "coloumnNumber"> {{element.number}} </td>
                </ng-container>
                <ng-container matColumnDef="medicineCode">
                    <th mat-header-cell *matHeaderCellDef class = "coloumnMedicineCode">Medicine code</th>
                    <td mat-cell *matCellDef="let element" class = "coloumnMedicineCode"> {{element.medicineCode}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class = "coloumnName">Name</th>
                    <td mat-cell *matCellDef="let element" class = "coloumnName"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef class = "coloumnAmount">Amount</th>
                    <td mat-cell *matCellDef="let element" class = "coloumnAmount"> {{element.amount}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card>
   
    <mat-card class = "card">
        <mat-card-title>Write offer</mat-card-title>
        <form [formGroup] = "offerForm" class = "offer-form">
            <mat-form-field class = "field-width">
                <mat-label>Select a purchase order</mat-label>
                <mat-select [(value)]="selected" formControlName = "purchaseOrders">
                    <mat-option *ngFor = "let order of orders" [value]="order">{{order}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class = "field-width">
                <mat-label>Delivery time</mat-label>
                <input type = "datetime-local" matInput placeholder = "Delivery time" formControlName = "deliveryTime" required>
                <mat-error *ngIf = "hasError('deliveryTime', 'required')">Delivery time is required!</mat-error>
            </mat-form-field>
            <mat-form-field class = "field-width">
                <mat-label>Price</mat-label>
                <input type = "number" matInput placeholder = "Price" formControlName = "price" required>
                <mat-error *ngIf = "hasError('price', 'required')">Price is required!</mat-error>
            </mat-form-field>
        </form>
        <button (click) = "sendOffer()" [disabled] = "offerForm.invalid" mat-raised-button color="primary">Send</button>
    </mat-card>
</body>
