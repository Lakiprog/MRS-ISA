<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content class="mat-typography">
  <h3>On date {{data.start.getFullYear()}}.{{data.start.getMonth() + 1}}.{{data.start.getDate()}}</h3>
  <h3>From {{data.start.getHours()}}:{{data.start.getMinutes()}} to {{data.end.getHours()}}:{{data.end.getMinutes()}}</h3>
  <br>
  <h3>Do you want to assign your current patient to this predefined appointment?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Assign</button>
</mat-dialog-actions>
