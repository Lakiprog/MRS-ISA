<h2 mat-dialog-title>{{data.dialogTitle}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>Do you want to assign your current patient to this predefined appointment?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Assign</button>
</mat-dialog-actions>
