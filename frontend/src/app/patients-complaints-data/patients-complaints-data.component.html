<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="complaints">TABLE OF COMPLAINTS</span>
</mat-toolbar>

<br />
<br />

<div *ngIf="empty">
    <mat-card>
        <mat-card-header>
            <mat-card-title>COMPLAINTS</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>You don't have any complaints.</p>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="notEmpty">
    <mat-card>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element['id']}} </td>
            </ng-container>
      
            <ng-container matColumnDef="Text">
            <th mat-header-cell *matHeaderCellDef> Text </th>
            <td mat-cell *matCellDef="let element"> {{element['text']}} </td>
            </ng-container>

            <ng-container matColumnDef="Response">
            <th mat-header-cell *matHeaderCellDef> Response </th>
            <td mat-cell *matCellDef="let element"> {{element['response']}} </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
