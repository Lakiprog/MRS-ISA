<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dermatologist of dermatologists ">
        <td>{{ dermatologist.name }}</td>
        <td>{{ dermatologist.surname }}</td>
        <td>{{ dermatologist.id }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteDermatologist(dermatologist)">
            Delete dermatologist
          </button>
        </td>
      </tr>
  
      <td><a [routerLink]="['/pharmacyAdmin']">Nazad</a></td>
    </tbody>
  </table>
