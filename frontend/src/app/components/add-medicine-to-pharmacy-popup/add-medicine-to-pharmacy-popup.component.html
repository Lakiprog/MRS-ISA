<div [formGroup]="actionPromotionForm">
    <div mat-dialog-content>
        <p>Medicine cost:</p>
        <mat-form-field>
          <mat-label></mat-label>
          <input matInput formControlName="cost">
        </mat-form-field>
      </div>
      <div mat-dialog-content>
        <p>Medicine amount:</p>
        <mat-form-field>
          <mat-label></mat-label>
          <input matInput formControlName="amount">
        </mat-form-field>
      </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="actionPromotionForm" cdkFocusInitial>Submit</button>
    </div>
  </div>
