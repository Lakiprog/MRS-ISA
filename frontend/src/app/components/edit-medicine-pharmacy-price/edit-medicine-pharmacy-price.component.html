<!DOCTYPE html>
<div>
    <mat-toolbar color = "primary">
        <span>Medicine list</span>
        <span style = "flex: 1 1 auto;"></span>

        <a mat-button (click) = "back()">Back</a>
        <a mat-button (click) = "logout()">Logout</a>
       

    </mat-toolbar>

    <mat-card class = "table-card">

        <div class = "data-table">
            <table mat-table [dataSource]="medicinePharmacyListSource">
              <ng-container matColumnDef="medicine">
                  <th mat-header-cell *matHeaderCellDef class = "coloumnName">Delivery date</th>
                  <td mat-cell *matCellDef="let element" class = "coloumnName" type="medicine"> {{element.medicine.name}} </td>
              </ng-container>
              <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef class = "coloumnName">Price</th>
                <td mat-cell *matCellDef="let element" class = "coloumnName" type="cost"> {{element.cost}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <mat-header-cell  *matHeaderCellDef >  </mat-header-cell>
                <mat-cell *matCellDef="let element" >
                     <button mat-button color="primary" (click)="updateMedicinePrice(element)"><mat-icon class="material-icons-outlined">
                      edit
                      </mat-icon></button>
                </mat-cell>
              </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumnsMedicinePharmacyList"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsMedicinePharmacyList;"></tr>
            </table>
        </div>

      </mat-card>


</div>
