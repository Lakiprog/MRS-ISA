<div class="container">
    <form [formGroup]="employmentForm" (ngSubmit)="addPharmacistToPharmacy()">
      <div class="form-group">
        <label for="start">Start time</label>
        <input type="text" formControlName="start" required />
      </div>
  
      <div class="form-group">
        <label for="end">End time</label>
        <input type="text" formControlName="end" required />
      </div>
  
  
      <button type="submit" class="btn btn-success">
        Add pharmacist
      </button>
    </form>
  </div>
