<h1 mat-dialog-title>{{data.medicineName}}</h1>
<div mat-dialog-content>
  <p>Purchase order name</p>
  <mat-form-field>
    <mat-label></mat-label>
    <input matInput [(ngModel)]="data.purchaseOrderName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.purchaseOrderName" cdkFocusInitial>Submit</button>
</div>
