<div class="container">
    <form [formGroup]="medicinePharmacyForm" (ngSubmit)="addMedicineToPharmacy()">
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="text" formControlName="cost" required />
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" formControlName="amount" required />
      </div>
  
  
      <button type="submit" class="btn btn-success">
        Add medicine
      </button>
    </form>
  </div>
