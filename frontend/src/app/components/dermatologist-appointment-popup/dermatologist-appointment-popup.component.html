<div [formGroup]="appointmentForm">
    <h1 mat-dialog-title>Hi </h1>
    <div mat-dialog-actions>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="default-time-example">
        <p>Appointment time</p>
        <div class="ngx-timepicker-field-example">
            <ngx-timepicker-field [format]="24" formControlName="time" ></ngx-timepicker-field>
        </div>
   </div>
    <div mat-dialog-content>
        <p>Appointment duration</p>

        <div class="ngx-timepicker-field-example">
            <ngx-timepicker-field [format]="24" formControlName="duration"></ngx-timepicker-field>
        </div>
        <p>Appointment price</p>
        <mat-form-field>
            <mat-label>Input price</mat-label>
            <input matInput formControlName="price">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="appointmentForm" cdkFocusInitial>Ok</button>
    </div>
</div>
