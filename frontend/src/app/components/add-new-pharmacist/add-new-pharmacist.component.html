<div class="container">
    <form [formGroup]="pharmacistForm" (ngSubmit)="addNewPharmacist()">
      <div class="form-group">
        <label for="ime">Name</label>
        <input type="text" formControlName="name" required />
      </div>
  
      <div class="form-group">
        <label for="prezime">Surname</label>
        <input type="text" formControlName="surname" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" required />
      </div>
  
      <div class="form-group">
        <label for="jbo">Username</label>
        <input type="text" formControlName="username" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" formControlName="password" required />
      </div>
  
      <button type="submit" class="btn btn-success">
        Add pharmacist
      </button>
    </form>
  </div>
