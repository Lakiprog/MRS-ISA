<table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medicine of medicineList ">
        <td>{{ medicine.name }}</td>
        <td>{{ medicine.id }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteMedicine(medicine)">
            Delete medicine
          </button>
          
          &nbsp;
          <button class="btn btn-danger" (click)="updateMedicine(medicine)">
            Update medicine
          </button>
          
        </td>
      </tr>
      <tr>
      <td>
        <form [formGroup]="searchForm" (ngSubmit)="searchMedicineById()">
          <div class="form-group">
            <label for="searchValue">Name</label>
            <input type="text" formControlName="searchValue" required />
          </div>
        <button type="submit" class="btn btn-success">
          Search by Id
        </button>
      </form>
      </td>
      </tr>
      <td><a [routerLink]="['/pharmacyAdmin']">Nazad</a></td>
    </tbody>

  </table>
