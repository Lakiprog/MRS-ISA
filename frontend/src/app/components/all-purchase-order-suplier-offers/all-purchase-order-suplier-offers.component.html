<!DOCTYPE html>
<div>
    <mat-toolbar color = "primary">
        <span>All supplier offers</span>
        <span style = "flex: 1 1 auto;"></span>

        <a mat-button (click) = "back()">Back</a>
        <a mat-button (click) = "logout()">Logout</a>
       

    </mat-toolbar>

    <mat-card class = "table-card">
        <div fxLayout fxLayoutAlign="center center">
            <mat-form-field fxFlex="40%">
              <input matInput type="text" (keyup)="doFilter($event)" placeholder="Status(PENDING, ACCEPTED, REJECTED)">
            </mat-form-field>
          </div>
        <div class = "data-table">
            <table mat-table [dataSource]="purchaseOrderSupplierListSource">
              <ng-container matColumnDef="deliveryDate">
                  <th mat-header-cell *matHeaderCellDef class = "coloumnName">Delivery date</th>
                  <td mat-cell *matCellDef="let element" class = "coloumnName" type="deliveryDate"> {{element.deliveryDate[0]}}/{{element.deliveryDate[1]}}/{{element.deliveryDate[2]}} </td>
              </ng-container>
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class = "coloumnName">Price</th>
                <td mat-cell *matCellDef="let element" class = "coloumnName" type="price"> {{element.price}} </td>
            </ng-container>
            <ng-container matColumnDef="purchaseOrderName">
                <th mat-header-cell *matHeaderCellDef class = "coloumnName">Purcase order name</th>
                <td mat-cell *matCellDef="let element" class = "coloumnName" type="purchaseOrderName"> {{element.purchaseOrder.purchaseOrderName}} </td>
            </ng-container>
            <ng-container matColumnDef="offerStatus">
                <th mat-header-cell *matHeaderCellDef class = "coloumnName">Status</th>
                <td mat-cell *matCellDef="let element" class = "coloumnName" type="offerStatus"> {{element.offerStatus}} </td>
            </ng-container>
              



                <tr mat-header-row *matHeaderRowDef="displayedColumnsPurchaseOrderOffersList"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsPurchaseOrderOffersList;"></tr>
            </table>
        </div>

      </mat-card>


</div>
