<div class="container">
    <form [formGroup]="dermatologistForm" (ngSubmit)="addNewDermatologist()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" required />
      </div>
  
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" formControlName="surname" required />
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" required />
      </div>
  
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" formControlName="city" required />
      </div>
  
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" formControlName="country" required />
      </div>  

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" required />
      </div>
        
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" formControlName="phoneNumber" required />
      </div>
        
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" required />
      </div>
        
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" formControlName="password" required />
      </div>
  
      <button type="submit" class="btn btn-success">
        Add dermatologist
      </button>
    </form>
  </div>
